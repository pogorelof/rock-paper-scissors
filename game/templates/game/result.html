<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container text-center">
    <h1>Результат</h1>
    <h4 >Ваш выбор: <h3 class="alert alert-primary">{{choice}}</h3> </h4>
    <h4>Выбор противника: <h3 class="alert alert-primary">{{ai_choice}}</h3></h4>
    <h4>
        Результат:
        {% if index == 0 %}
        <h4 class="alert alert-primary">{{result}}</h4>
        {% endif %}

        {% if index == 1 %}
        <h4 class="alert alert-success">{{result}}</h4>
        {% endif %}

        {% if index == 2 %}
        <h4 class="alert alert-danger">{{result}}</h4>
        {% endif %}
    </h4>

    <a href="{% url 'index' %}" class='btn btn-primary'>Новый раунд</a>

</div>
